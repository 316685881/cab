<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用车-车辆详情</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/swiper/css/swiper.min.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/plugins/mui/css/mui.min.css">
    <link rel="stylesheet" href="/static/plugins/mui/css/icons-extra.css">
    <link href="/static/css/my_cab/main.css" rel="stylesheet">
    <link href="/static/css/my_cab/detail.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">车辆详情</h3>
                <a class="nav-btn fl" href="#" onclick="hrefBack();"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="swiper-container">
        </div>

        <script id="swiper_temp" type="text/html">

            <ul class="swiper-wrapper">
                {{ each image_urls as image_url }}
                <li class="swiper-slide"><img src="{{ image_url }}"></li>
                {{ /each }}
            </ul>
            <div class="swiper-pagination"></div>
            <div class="car-price">￥<span>{{ (price/100.0).toFixed(2) }}</span>/公里</div>

        </script>


        <div class="detail-con">

        </div>

        <script id="car_info_temp" type="text/html">
            <div class="detail-header layout-style">
                <h2 class="car-title">{{ car.title }}</h2>
                <div class="landlord-pic"><img src="{{ car.user_head }}"></div>
                <h2 class="landlord-name">车主： <span>{{ car.user_name}}</span></h2>
            </div>

            <ul class="car-type layout-style">
                <li>
                    <span class="icon-car"></span>
                    <div class="icon-text">
                        <h3><span class="mui-icon-extra mui-icon-extra-peoples"></span> 限载：{{ car.load }}</h3>
                        <h3><span class="mui-icon-extra mui-icon-extra-card"></span> 车牌：{{ car.no }}</h3>
                        <h3><span class="mui-icon mui-icon-download"></span> 车辆空间：{{ car.space }}立方</h3>
                        <h3><span class="mui-icon-extra mui-icon-extra-express"></span> 车辆类型：{{ car.mold }}</h3>
                        <h3><span class="mui-icon-extra mui-icon-extra-trend"></span> 车辆尺寸：{{ car.size }}米</h3>

                    </div>
                </li>
            </ul>
            <div class="car-info layout-style">
               <h3><span class="mui-icon-extra mui-icon-extra-topic"></span> 车辆描述</h3>
               <ul class="car-info-list text-center">
                    <li>{{ car.disc }}</li>
               </ul>
            </div>

            <div class="car-facility layout-style">
                <h3><span class="mui-icon-extra mui-icon-extra-dictionary"></span> 车辆配置</h3>
                <ul class="car-facility-list clearfix">

                </ul>

            </div>

            <div class="car-info layout-style">
                <h3><span class="mui-icon-extra mui-icon-extra-heart"></span> 评价信息</h3>
                <ul class="car-comment-list">
                    {{ each car.comments as comment }}
                    <li>
                        <p>{{ comment.custom_name }}<span class="fr">{{ comment.ctime }}</span></p>
                        <p>{{ comment.content }}</p>
                    </li>
                    {{ /each }}
                </ul>
            </div>

        </script>
        <a class="book-car" href="">即刻预定</a>
        <a class="update-car" href="">修改信息</a>

        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>用车&nbsp;&nbsp;感受生活</p>
        </div>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/swiper/js/swiper.jquery.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/my_cab/detail.js"></script>
</body>
</html>
