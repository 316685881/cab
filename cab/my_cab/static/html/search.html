<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用车-房源</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/plugins/mui/css/mui.min.css">
    <link rel="stylesheet" href="/static/plugins/mui/css/mui.picker.min.css">
    <link href="/static/css/my_cab/main.css" rel="stylesheet">
    <link href="/static/css/my_cab/search.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">用车-车源</h3>
                <a class="nav-btn fl" href="/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
            <ul class="filter-title-bar">
                <li class="filter-title">
                    <ul>
                        <li>用车时间</li>
                        <li>地点</li>
                    </ul>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title">
                    <span>位置区域</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title">
                    <span>最新上线</span>
                    <span><i class="fa fa-angle-down"></i></span>
                </li>
            </ul>
            <div class="filter-item-bar">
                <div class="filter-item filter-date">
                    <div class="input-daterange input-group1">
                        <input type="text" class="input-sm form-control" id="start-date" />
                    </div>
                    <div class="input-daterange input-group">
                        <input type="text" class="input-sm form-control" id="start-point" />
                        <span class="input-group-addon">-></span>
                        <input type="text" class="input-sm form-control" id="end-point" />
                    </div>


                </div>
                <ul class="filter-item filter-area">

                </ul>
                <ul class="filter-item filter-sort">
                    <li class="active" sort-key="new">最新发布</li>
                    <li sort-key="booking">订单量</li>
                    <li sort-key="price-inc">价格 低-高</li>
                    <li sort-key="price-desc">价格 高-低</li>
                </ul>
            </div>
        </div>
        <div class="display-mask"></div>
        <ul class="car-list">

        </ul>
        <script type="text/html" id="car-temp">
            {{ each cars as car }}
            <li class="car-item">
                <a href="/detail.html?id={{ car.car_id }}"><img src="{{ car.index_image_url }}"></a>
                <div class="car-desc">
                    <div class="landlord-pic"><img src="{{ car.user_head }}"></div>
                    <div class="car-price">￥<span>{{ (car.price/100.0).toFixed(2) }}</span>/公里</div>
                    <div class="car-intro">
                        <span class="car-title">{{ car.title }}</span>
                        <em>载重{{ car.load }} - {{ car.order_count }}次下单 - {{car.desc}}</em>
                    </div>
                </div>
            </li>
            {{ /each }}
        </script>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>用车&nbsp;&nbsp;感受生活</p>
        </div>
    </div>
    <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item mui-active" href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="search.html">
                <span class="mui-icon mui-icon-extra mui-icon-extra-express"></span>
                <span class="mui-tab-label">车库</span>
            </a>
            <a class="mui-tab-item" href="orders.html">
                <span class="mui-icon mui-icon-extra mui-icon-extra-topic"></span>
                <span class="mui-tab-label">订单</span>
            </a>
            <a class="mui-tab-item" href="my.html">
                <span class="mui-icon mui-icon-contact"><span class="mui-badge">1</span></span>
                <span class="mui-tab-label">我的</span>
            </a>
        </nav>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/plugins/mui/js/mui.js"></script>
    <script src="/static/plugins/mui/js/mui.picker.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/my_cab/search.js"></script>
</body>
</html>
