<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用车-我的车库</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/my_cab/main.css" rel="stylesheet">
    <link href="/static/css/my_cab/mycar.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">我的车库</h3>
                <a class="nav-btn fl" href="/my.html"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="cars-con">
            <ul class="cars-list auth-warn">
                <li>
                    <div class="car-title">
                        <h3>尚未进行实名认证，无法发布车辆信息！</h3>
                    </div>
                    <div class="car-content">
                        <a href="/auth.html" class="btn btn-success">去实名认证</a>
                    </div>
                </li>
            </ul>
            <ul id="cars-list" class="cars-list">
            </ul>

            <script type="text/html" id="my-car_temp">
            <li>
                <div class="new-car">
                    <a href="/newcar.html">发布新车源</a>
                </div>
            </li>

            <!--使用template.js定义模板-->
            {{ each my_cars as car }}
                <li>
                    <a href="/detail.html?id={{car.car_id}}&f=my">
                        <div class="car-title">
                            <h3>车辆ID:{{ car.car_id }} —— {{ car.title }}</h3>
                        </div>
                        <div class="car-content">
                            <img src="{{ car.index_image_url }}">
                            <div class="car-text">
                                <ul>
                                    <li>位于：{{ car.area_name }}</li>
                                    <li>价格：￥{{ (car.price/100.0).toFixed(2) }}/公里</li>
                                    <li>发布时间：{{ car.ctime }}</li>
                                </ul>
                            </div>
                        </div>
                    </a>
                </li>
            {{ /each}}
            </script>


        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>用车&nbsp;&nbsp;感受生活</p>
        </div> 
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/my_cab/mycar.js"></script>
</body>
</html>
