<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用车-车辆预订</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/plugins/mui/css/mui.min.css">
    <link rel="stylesheet" href="/static/plugins/mui/css/mui.picker.min.css">
    <link href="/static/css/my_cab/main.css" rel="stylesheet">
    <link href="/static/css/my_cab/booking.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">预 订</h3>
                <a class="nav-btn fl" href="#" onclick="hrefBack();"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="car-info" id="car-info">

        </div>
        <script id="car-temp" type="text/html">

            <img src="{{ car.index_image_url }}">
            <div class="car-text">
                <h3>{{ car.title }}</h3>
                <p>￥<span>{{ (car.price/100.0).toFixed(2) }}</span>/公里</p>
            </div>
        </script>

        <div class="select-date">

            <div>
                <form>
                     <label for="dateSelect">用车时间</label>
                     <input type="text" id="dateSelect"/>
                    <label for="startPoint">出发地</label>
                     <input type="text" id="startPoint" placeholder="尽量详细点"/>
                    <label for="endPoint">目的地</label>
                     <input type="text" id="endPoint" placeholder="如：深圳清湖"/>
                </form>
            </div>

        </div>
        <div id="order_result" class="select-date">


        </div>
        <div class="submit-order">

            <span class="submit-btn">提交订单</span>
        </div>
    </div>
    <div class="popup_con">
        <div class="popup">
            <p>日期有误，请重新选择！</p>
        </div>
        <div class="mask"></div>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/plugins/mui/js/mui.js"></script>
    <script src="/static/plugins/mui/js/mui.picker.min.js"></script>
    <script src="/static/js/my_cab/booking.js"></script>
    <script src="/static/js/template.js"></script>
</body>
</html>
